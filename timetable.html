<!DOCTYPE html>
<html>

<head>
    <title> TIME TABLE </title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <h3> Time Table</h3>
    </center>
    <table border="1" align="center">
        <tr>
            <th>Day/Period</th>
            <th> I <br>9:30 - 10:30</th>
            <th> II <br>9:30 - 10:30</th>
            <th> III <br>9:30 - 10:30</th>
            <th> IV <br>9:30 - 10:30</th>
            <th> V <br>9:30 - 10:30</th>
            <th> VI <br>9:30 - 10:30</th>
            <th> VII <br>9:30 - 10:30</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td rowspan="7"> </td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>

        <tr>
            <td>Tue</td>
            <td colspan="3">A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>

        <tr>
            <td>Wed</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td colspan="3">A</td>
        </tr>

        <tr>
            <td>Thru</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td colspan="3">A</td>
        </tr>

        <tr>
            <td>Fri</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>

            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>

        <tr>
            <td>Sat</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>

    </table>
</body>

</html>
